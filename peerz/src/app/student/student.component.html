<h3>{{ pageHeader }}</h3>
<hr />
<div class="card mb-2" *ngFor="let student of filteredStudents">
  <div class="card-body row p-3">
      <div class="col-10">
        {{ student.lastName }}, {{ student.firstName }}
      </div>
      <div class="col-2 text-right">
        <button class="btn btn-outline-primary btn-sm" [routerLink]="[]">Edit</button>
      </div>
  </div>
</div>
