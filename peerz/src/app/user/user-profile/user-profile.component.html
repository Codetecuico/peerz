<div class="my-3 loader" *ngIf="!isLoaded">
    <span class="spinner-border spinner-border-sm text-secondary"></span>
    <span class="text-muted"> Loading data...</span>
</div> 
<h3>{{ pageHeader }}</h3>
<hr />
<form novalidate (ngSubmit)="save()" [formGroup]="profileForm">
    <div class="form-group row mb-2">
        <label class="col-lg-2 col-form-label"
                for="firstNameId">First Name</label>
        <div class="col-lg-6">
        <input class="form-control"
                id="firstNameId"
                type="text"
                placeholder="First Name (required)"
                formControlName="firstName"
                [ngClass]="{'is-invalid': displayMessage.firstName}" />
        <span class="invalid-feedback">
            {{displayMessage.firstName}}
        </span>
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-lg-2 col-form-label"
                for="lastNameId">Last Name</label>
        <div class="col-lg-6">
        <input class="form-control"
                id="lastNameId"
                type="text"
                placeholder="Last Name (required)"
                formControlName="lastName"
                [ngClass]="{'is-invalid': displayMessage.lastName}" />
        <span class="invalid-feedback">
            {{displayMessage.lastName}}
        </span>
        </div>
    </div>
    <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3" type="submit" style="width:80px" [disabled]="!profileForm.valid">Save</button>
        </div>
    </div>
</form>
